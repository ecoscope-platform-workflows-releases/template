[project]
name = "${{ name }}"
channels = [
    "https://repo.prefix.dev/ecoscope-workflows/",
    "conda-forge",
]
platforms = ["linux-64", "linux-aarch64", "osx-arm64"]

[dependencies]
# todo: test env
curl = "*"
yq = "*"
# todo: default env
ecoscope-workflows-core = { version = "v0.0.10", channel = "https://repo.prefix.dev/ecoscope-workflows/" }
ecoscope-workflows-ext-ecoscope = { version = "v0.0.10", channel = "https://repo.prefix.dev/ecoscope-workflows/" }

[tasks]
recompile = { cmd = "./dev/recompile.sh --lock" }
recompile-carryover-lockfile = { cmd = "./dev/recompile.sh --no-lock --carryover-lockfile" }

pytest-app = { cmd = "./dev/pytest.sh ${{ name }} 'app'" }
pytest-cli = { cmd = "./dev/pytest.sh ${{ name }} 'cli'" }

docker-build = { cmd = "./dev/docker-build.sh ${{ name }}" }
docker-run = { cmd = "./dev/docker-run.sh ${{ name }}" }

curl-invoke = { cmd = "./dev/curl-invoke-docker.sh" }
